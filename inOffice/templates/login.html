{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" style="width: 256px;">
    <h3 align="center">Login</h3>
    <div class="form-group p-2">
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email" 
        />
    </div>
    <div class="form-group p-2">
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Password" 
        />
    </div>
    <div align="center" class="submit-button p-2">
        <button type="submit" class="btn btn-primary" >Login</button>
    </div>
</form>
{% endblock %}
