{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}

    <form method="POST" style="width: 25%;">
        <h3 align="center">Sign Up</h3>
        <div class="form-group p-2">
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Email" 
            />
        </div>
        <div class="form-group p-2">
            <input 
                type="text" 
                class="form-control" 
                id="firstname" 
                name="firstname" 
                placeholder="Firstname" 
            />
        </div>
        <div class="form-group p-2">
            <input 
                type="text" 
                class="form-control" 
                id="surname" 
                name="surname" 
                placeholder="Surname" 
            />
        </div>
        <div class="form-group p-2">
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Password" 
            />
        </div>
        <div class="form-group p-2">
            <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm password" 
            />
        </div>
        <br />
        <div align="center" class="submit-button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
